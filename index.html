<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scenes/LoadAssets.js"></script>
    <script src="/scenes/PlayScene.js"></script>
</head>
<body>
  <script>
    const GAME_WIDTH   = 16000;
    const GAME_HEIGHT  = 1920;
    const BUILD_DELAY  = 500;
    const CANNON_DELAY = 1000;
    const BUILDING_COST = 10;
    var moneyText;
    var player = {};
    var players;
    var playerShip;
    var playerShips;
    var enemyBuildings;
    var world;
    var water;
    var wood;
    var enemyShips;
    var leftPorts;
    var rightPorts;
    var enemies;
    var allies;
    var allyShips;
    var allyBuildings;
    var cannonSmoke;
    var enemyCannonBalls;
    var playerCannonBalls;
    var goldCoins;
    var roomName;

    var config = {
        type: Phaser.AUTO,
        width: 1150,
        height: 950,
        //debug: true,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: [LoadAssets,PlayScene]
    };
    var game = new Phaser.Game(config);

    function resize() {
        var canvas = game.canvas, width = window.innerWidth, height = window.innerHeight;
        var wratio = width / height, ratio = canvas.width / canvas.height;

        if (wratio < ratio) {
            canvas.style.width = width + "px";
            canvas.style.height = (width / ratio) + "px";
        } else {
            canvas.style.width = (height * ratio) + "px";
            canvas.style.height = height + "px";
        }
    }
  </script>

  </div> -->
</body>
</html>
